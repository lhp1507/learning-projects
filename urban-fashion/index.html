<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Urban Fashion</title>

        <!-- ===== CSS ===== -->
        <!-- === styles.css === -->
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="page__navbar">
                <img
                    src="assets/img/logo.png"
                    alt="page-logo"
                    class="page__logo"
                />
                <nav>
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">About</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Collections</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Category</a>
                        </li>
                    </ul>
                </nav>
                <img
                    src="assets/img/cart.png"
                    alt="page-cart"
                    class="page__cart"
                />
            </div>

            <div class="page__content">
                <a href="#" class="content__btn">2020 Collections</a>
                <h1 class="content__title">
                    You should always <br />
                    feel pretty
                </h1>
                <p class="content__text">
                    Clothes that are sure to heat up your winter.
                </p>

                <div class="content__arrow">
                    <img
                        src="assets/img/back-arrow.png"
                        alt="back-arrow"
                        class="content__arrow-back"
                    />
                    <img
                        src="assets/img/next-arrow.png"
                        alt="next-arrow"
                        class="content__arrow-next"
                    />
                </div>
            </div>

            <div class="page__featured">
                <img src="assets/img/img.png" alt="featured-img" />
            </div>

            <div class="page__social">
                <a href="#" class="social__link">FACEBOOK</a>
                <a href="#" class="social__link">INSTAGRAM</a>
                <a href="#" class="social__link">TWITTER</a>
            </div>
        </div>
    </body>
</html>
