<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Neon Webpage</title>

        <!-- ===== CSS ===== -->
        <!-- === styles.css === -->
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>
    <body>
        <!-- ===== CONTAINER ===== -->
        <div class="container">
            <!-- ===== LOGO ===== -->
            <div class="page__top">
                <a href="https://youtu.be/OYxXtbsv5rk" class="page__logo"
                    ><img src="assets/img/neon-logo.png" alt="neon-logo"
                /></a>
            </div>

            <!-- ===== CONTENTS ===== -->
            <div class="page__content">
                <h1 class="page__title">NEON</h1>
                <h2 class="page__subtitle">PHOTOGRAPHY</h2>
                <p class="page__text">
                    Our mission is to make everyone financially self-reliable
                    using either their skills or resources. <br />
                    Our vision is to build an ecosystem where finding or
                    providing gig jobs or services is hassle-free.
                </p>
                <a href="#" class="page__link">DISCOVER MORE</a>
                <span class="page__date">5th DEC, 2020</span>
            </div>

            <!-- ===== FEATURED IMAGE ===== -->
            <div class="page__featured">
                <img src="assets/img/neon.png" alt="featured-img" />
            </div>
            <!-- ===== SEARCH ===== -->
            <div class="page__search">
                <img src="assets/img/search.png" alt="search-icon" />
            </div>
        </div>
    </body>
</html>
